<!DOCTYPE html>

  <body>
    <nav class="navbar navbar-expand-lg border border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand text-dark text-opacity-75" href="#">E-Voting Aslab Informatika</a>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-0 border">
          <div class="modal-body p-4 pb-3">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nama</label>
                <input type="email" class="form-control rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">NIM</label>
                <input type="password" class="form-control rounded-0" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="formFile" class="form-label">Gambar</label>
                <input class="form-control rounded-0" type="file" id="formFile">
              </div>
              <div class="mt-4">
                <div class="row">
                  <div class="col-md-9">
                    <button type="submit" class="btn btn-outline-light border text-dark rounded-0 w-100 mb-2">
                      <span class="text-primary">Input</span>
                    </button>
                  </div>
                  <div class="col-md-3">
                    <button type="submit" class="btn btn-outline-light border text-dark rounded-0 w-100 mb-2" data-bs-dismiss="modal" aria-label="Close">
                      <span class="text-secondary">Batal</span>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-4 p-3">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class=" mb-3">
            <h3 class="fw-light mb-3">Detail Calon Ketua Umum</h3>
            <a href="index.html" class="btn btn-outline-light border text-dark rounded-0">
              <i class="fa-solid fa-angles-left me-2 text-primary"></i>Kembali </a>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="border p-3">
            <div>
              <table id="myTable" class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col" class="w-25 text-center" style="max-width:2%;">No</th>
                    <th scope="col" class="w-25 text-center" style="max-width:10%;">Foto</th>
                    <th scope="col" class="w-25 text-center" style="max-width:10%;">Divisi</th>
                    <th scope="col" class="text-center">Nama</th>
                    <th scope="col" class="w-25 text-center" style="max-width:7%;">Aksi</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th class="text-center align-middle">1</th>
                    <td class="text-center p-0 m-0 pt-3">
                      <img src="" alt="" height="150px">
                    </td>
                    <td class="text-center align-middle">
                      <span class="text-bg-primary p-1 px-3 rounded-5">Pemrograman</span>
                    </td>
                    <td class="text-center align-middle">Zendhi Yuna Burnama</td>
                    <td class="text-center align-middle">
                      <a href="" class="btn btn-outline-light border text-dark rounded-0" onclick="return confirm('Apakah anda yakin ingin menghapus data ini?')">
                        <i class="fa-solid fa-trash me-2 text-danger"></i>Hapus </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="p-2 border-bottom border-start border-end">
            <p class="m-0 text-center" style="font-size:13px;">Copyright Aslab Informatika Umsida <span class="fs-5">&#169;</span>2024. All rights reserved. </p>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>

            <div class="border border-3 mb-3 bg-dark border-primary">

            </div>
            <div class="row">
              <div class="col-md-6 mb-2">
                <a href="#" class="btn btn-outline-light border rounded-0 w-100">

              </div>
              <div class="col-md-6 mb-2">
                <a href="#" class="btn btn-outline-light border rounded-0 w-100" data-bs-dismiss="modal">

                  <span class="text-dark">Batal</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>

    <script>
      $(document).ready(function() {
        $('#myTable').DataTable({});
      });
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
      var typed03 = new Typed('#element3', {
        strings: ['Ingin Melanjutkan Logout?'],
        typeSpeed: 60,
        backSpeed: 0,
        fadeOut: true,
        loop: false
